<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Story</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            perspective: 1000px;
            overflow: hidden;
        }

        .scene {
            width: 800px;
            height: 600px;
            position: relative;
            transform-style: preserve-3d;
        }

        .desk {
            width: 400px;
            height: 10px;
            background: #34495e;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateZ(-50px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .laptop {
            width: 300px;
            height: 200px;
            background: #95a5a6;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%) rotateX(10deg);
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .screen {
            width: 280px;
            height: 180px;
            background: #fff;
            position: absolute;
            top: 10px;
            left: 10px;
            overflow: hidden;
        }

        .notification {
            position: absolute;
            padding: 8px 12px;
            background: #e74c3c;
            color: white;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            animation: float 2s ease-in-out infinite;
        }

        .person {
            width: 60px;
            height: 120px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-150px);
        }

        .head {
            width: 30px;
            height: 30px;
            background: #2c3e50;
            border-radius: 50%;
            position: absolute;
            top: 0;
        }

        .body {
            width: 40px;
            height: 60px;
            background: #3498db;
            position: absolute;
            top: 30px;
            left: 10px;
            border-radius: 20px 20px 0 0;
        }

        .app-icon {
            width: 50px;
            height: 50px;
            background: #27ae60;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            color: #2c3e50;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes stress {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }

        .stressed .head {
            animation: stress 0.5s ease-in-out infinite;
        }

        .relieved .head {
            animation: none;
        }

        .organized .screen {
            background: #ecf0f1;
        }

        .organized .notification {
            display: none;
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="desk"></div>
        <div class="laptop">
            <div class="screen">
                <div class="message">Gerencie todos os seus projetos com apenas um clique</div>
            </div>
        </div>
        <div class="person">
            <div class="head"></div>
            <div class="body"></div>
        </div>
        <div class="app-icon"></div>
    </div>

    <script>
        const notifications = [
            'Novo projeto!', 'Reunião em 5min', 'Deadline próximo!',
            'Mensagem urgente', '3 tarefas pendentes', 'Review necessário'
        ];

        const colors = ['#e74c3c', '#f39c12', '#3498db', '#9b59b6', '#1abc9c', '#e67e22'];

        const person = document.querySelector('.person');
        const screen = document.querySelector('.screen');
        const appIcon = document.querySelector('.app-icon');
        const message = document.querySelector('.message');

        // Create notifications
        function createNotification() {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = notifications[Math.floor(Math.random() * notifications.length)];
            notification.style.background = colors[Math.floor(Math.random() * colors.length)];
            notification.style.left = Math.random() * 200 + 'px';
            notification.style.top = Math.random() * 140 + 'px';
            screen.appendChild(notification);

            // Animate notification
            setTimeout(() => {
                notification.style.opacity = '1';
            }, 100);

            // Remove notification after animation
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Start animation sequence
        setTimeout(() => {
            // Show stress
            person.classList.add('stressed');
            
            // Create notifications
            const notificationInterval = setInterval(createNotification, 500);

            // Show app icon
            setTimeout(() => {
                clearInterval(notificationInterval);
                appIcon.style.opacity = '1';
                appIcon.style.transform = 'translate(-50%, -50%) scale(1)';
            }, 4000);

            // Show organized screen
            setTimeout(() => {
                screen.classList.add('organized');
                person.classList.remove('stressed');
                person.classList.add('relieved');
                message.style.opacity = '1';
            }, 5000);
        }, 1000);
